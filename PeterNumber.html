<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="peterNumber" placeholder="Number">
    <input type="number" name="peterNumberResult" placeholder="Result">

    <button id="find">Find</button>
</body>

</html>

<script>

    document.getElementById('find').addEventListener('click', () => {
        document.getElementsByName("peterNumberResult")[0].value = comput(document.getElementsByName("peterNumber")[0].value, 0, 0, 0)
    })
    const comput = (number, indice, lastChiffre, nbTry) => {
        let len = number.length
        if (indice === len) {
            if (nbTry <= number) return nbTry
            return 0
        } else {
            let chif = 9
            while (chif >= lastChiffre) {
                let newTry = nbTry * 10 + chif
                let res = comput(number, indice + 1, chif, newTry)
                if (res > 0) return res
                chif--
            }
        }
    }
</script>
